<body>
<app-root>Đang load dữ liệu vui lòng chờ .......</app-root>
<script src="/assets/js/top.js"></script>
<script>
  $(document).ready(function () {
    var $_top = $('#btn-top');
    if ($_top.length > 0) {
      $(window).scroll(function () {
        var e = $(window).scrollTop();
        if (e > 300) {
          $_top.show(1000);
        } else {
          $_top.hide(1000);
        }
      });
    }
    $_top.on('click', function () {
      $('body,html').animate(
        {
          scrollTop: 0
        }
      );
    });
  });
</script>
</body>
